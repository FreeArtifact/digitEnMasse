<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <g id="Tahiti">
        <text x="110" y="76" style="text-anchor:middle;font-size:14px;">404 sq. miles</text>
        <rect width="180" height="404" x="20" y="96" fill="blue"/>
        <text x="110" y="522" style="text-anchor:middle; font-size:20px;">Tahiti</text>
    </g>
    
    <g id="Raiatea">
        <text x="310" y="420" style="text-anchor:middle;font-size:14px;">65 sq. miles</text>
        <rect width="180" height="65" x="220" y="435" fill="red"/>
        <text x="310" y="522" style="text-anchor:middle; font-size:20px;">Raiatea</text>
    </g>
    
    <g id="Tongatapu">
        <text x="510" y="385" style="text-anchor:middle;font-size:14px;">100 sq. miles</text>
        <rect width="180" height="100" x="420" y="400" fill="green"/>
        <text x="510" y="522" style="text-anchor:middle; font-size:20px;">Tongatapu</text>
    </g>
    
    <g alignment-baseline="baseline">
        <text x="310" y="40" style="text-anchor:middle;font-size:24px;text-decoration:underline;">Relative Size of Three Pacific Islands (in sq. miles)</text>
        <line x1="0" x2="0" y1="500" y2="20" style="stroke:red;stroke-width:4;"/>
        <line x1="0" x2="620" y1="500" y2="500" style="stroke:red;stroke-width:4;"/>
    </g>
</svg>